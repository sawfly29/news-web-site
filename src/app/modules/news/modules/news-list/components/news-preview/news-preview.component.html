<mat-card class="news-preview">
  <app-news-preview-image
    mat-card-image
    [src]="imageSource"
  ></app-news-preview-image>
  <mat-card-content class="news-preview__content">
    <mat-card-header class="news-preview__header">
      {{ newsPreviewData.title }}
    </mat-card-header>
    <mat-card-footer class="news-preview__footer">
      <time class="news-preview__date">{{ newsPreviewData.publishedDate | date }}</time>
      <a *ngIf="newsUrl.length" [routerLink]="newsUrl" mat-button>Подробнее...</a>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
